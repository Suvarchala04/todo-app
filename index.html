<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@200;400;600&family=Lora:ital,wght@0,500;1,400&family=Merriweather:ital,wght@1,700&family=Oswald:wght@300;500&family=PT+Serif:ital,wght@1,400;1,700&family=Playfair+Display+SC:ital@1&family=Playfair+Display:ital,wght@1,800&family=Poppins:ital,wght@1,300&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="todo container">
      <div class="row ">
        <div class="col-md-6 my-box">
          <div id="heading">
            <h1>Todo App</h1>
            <input type="text" placeholder="Enter your task!" />
            <button>Add Task</button>
          </div>
          <div id="tasks">
            <ul class="list">
              <li>Eat <button class="delete">Delete</button></li>
              <li>Sleep <button class="delete">Delete</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
